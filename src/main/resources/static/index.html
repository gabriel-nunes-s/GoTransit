<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> <!-- Importação do arquivo CSS -->
        <title>Go Transit</title> <!-- Título da página exibido na barra do navegador -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Importação de um arquivo CSS externo com os ícones usados -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> <!-- Possibilita suporte para nav. antigos -->

    </head>

    <body>
        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <label class="search">
                <input type="text" placeholder="Pesquisar" id="search-input">
            </label> <!-- Campo de entrada de texto "Pesquisar" -->
            <button id="search-button"><i class="bi bi-search"></i></button> <!-- Botão de pesquisa -->
        </div>

        <nav class="menu-lateral">
            <ul>
                <li class="item-menu"> <!-- Item de menu 1 com classe "item-menu" -->
                    <a href="#"> <!-- Link de menu -->
                        <span class="icon"><i class="bi bi-house"></i></span> <!-- Ícone -->
                        <span class="txt-link">Home</span> <!-- Texto do link -->
                    </a>
                </li>

                <!--Mesma lógica nas abas seguintes-->

                <li class="item-menu">
                    <a href="#" id="rotas-link">
                        <span class="icon"><i class="bi bi-geo-alt"></i></span>
                        <span class="txt-link">Rotas</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="notifications/notificacoes.html">
                        <span class="icon"><i class="bi bi-bell"></i></span>
                        <span class="txt-link">Notificações</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="settings/configuracoes.html">
                        <span class="icon"><i class="bi bi-gear"></i></span>
                        <span class="txt-link">Configurações</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="login/login.html">
                        <span class="icon"><i class="bi bi-person-square"></i></span>
                        <span class="txt-link">Entrar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main  id="map">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMZlZ34bVfE-FqNYBFcCdmdpIp6SFE_W4&callback=initMap&libraries=maps,marker&v=beta" defer></script>
            <script src="script.js"></script> <!-- Importação do arquivo JavaScript chamado "script.js" -->
        </main>
        
        <div class="informacoes">
            <h3 id="nome-do-ponto"></h3>
            <button id="fechar-informacoes"> X </button>
            <div class="informacoesPonto" >
                <img src="./img/bus-icon.png" alt="onibus-img" class="onibus-img">
                <p id="primeiro-onibus"> </p>
                <p class="horario-onibus" id="horario-primeiro-onibus"></p>

                <img src="./img/bus-icon.png" alt="onibus.img" class="onibus-img">
                <p id="segundo-onibus"> </p>
                <p class="horario-onibus" id="horario-segundo-onibus"></p>
            </div>
        </div>

        <div id="myModal" class="modal" style="display: none;">
            <div id="myModalContent" class="modal-content">

                <!-- Início do contêiner do formulário -->
                <div class="form-container">

                    <!-- Título do formulário de localização -->
                    <p class="title">Vamos encontrar uma boa rota</p>

                    <!-- Formulário de localização-->
                    <form class="form" id="routeForm">

                        <!-- Grupo de entrada para origem -->
                        <div class="input-group">
                            <label for="origem">Insira sua origem</label>
                            <input type="text" name="origem" id="origem" placeholder="">
                        </div>

                        <!-- Grupo de entrada para o destino -->
                        <div class="input-group">
                            <label for="destino">Insira seu destino</label>
                            <input type="text" name="destino" id="destino" placeholder="">
                        </div>


                        <!-- Botão de envio do formulário -->
                        <button class="rotas" type="submit">Mostrar Rotas</button>

                        <!-- Botão para fechar o modal -->
                        <button id="closeModal">Fechar</button>

                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
